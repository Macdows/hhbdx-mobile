<div class="list ">
  <ion-item ui-sref="app.bar({barId: pub.id})" ng-click="myPopup.close()" ng-repeat="pub in pubs | filter:searchQuery | filter:search.type1 | filter:search.type2 | filter:search.type3 | distFilter:distMax" class="item item-thumbnail-left">
    <img src="{{pub.image}}" />
    <div class="row data">
      <div class="col col-80 leftData">
        <h2>{{pub.name}}</h2>
        <h3>{{pub.happyStart}}/{{pub.happyEnd}}H</h3>
      </div>
      <div class="col col-20 rightData">
        <img src="../img/happyIconOpen.jpg" ng-if="pub.happyStart <= dateToCompareWith && dateToCompareWith <= pub.happyEnd"/>
        <img src="../img/happyIconclose.jpg" ng-if="(pub.happyStart >= dateToCompareWith && dateToCompareWith >= pub.happyEnd) || (pub.happyStart <= dateToCompareWith && dateToCompareWith >= pub.happyEnd) || (pub.happyStart >= dateToCompareWith && dateToCompareWith <= pub.happyEnd)"/>
        <h3>{{pub.price}}â‚¬</h3>
      </div>
    </div>
  </ion-item>
</div>
