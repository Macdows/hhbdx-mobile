
<ion-view>
  <ion-content>
    <div class="row overview">
    <div class="img-left col-33">
      <img src="../img/titi.jpg" alt="" width="100%" height="100%"/>
    </div>
    <div class="center col col-67">
      <h2>{{pub.name}}</h2>
      <h2>Happy Hour : {{pub.happyStart}}H - {{pub.happyEnd}}H</h2>
      <h2> à {{pub.distance}} m </h2>
    </div>
    </div>
      <div class="list list-inset">
        <div class="item item-divider" ng-click="beersIsCollapsed = !beersIsCollapsed; hideOnClick('tab1')">
          <div class="row">
            <div class="col col-60">
                <h2><i ng-class="{'ion-ios-arrow-up':beersIsCollapsed, 'ion-ios-arrow-down':!beersIsCollapsed}"></i> Bières</h2>
            </div>
            <div class="col col-20 price">
              <h2>Demie</h2>
            </div>
            <div class="col col-20 price">
              <h2>Pinte</h2>
            </div>
          </div>
        </div>
      <ion-item ng-repeat="item in menuBeer" class="item" ng-hide="tab1">
        <div class="row">
          <div class="col col-60">
            <h2>{{item.name}}</h2>
          </div>
          <div class="col col-20 price">
            <h2>{{item.demie}}€</h2>
          </div>
          <div class="col col-20 price">
            <h2>{{item.pinte}}€</h2>
          </div>
        </div>
      </ion-item>

        <div class="item item-divider"  ng-click="cocktailsIsCollapsed = !cocktailsIsCollapsed; hideOnClick('tab2')">
          <div class="row">
            <div class="col col-80">
                <h2><i ng-class="{'ion-ios-arrow-up':cocktailsIsCollapsed, 'ion-ios-arrow-down':!cocktailsIsCollapsed}"></i> Cocktails</h2>
            </div>
            <div class="col col-20 price">
              <h2>Prix</h2>
            </div>
          </div>
        </div>
        <ion-item ng-repeat="item in menuCocktail" class="item" ng-hide="tab2">
          <div class="row">
            <div class="col col-80 name"><h2>{{item.name}}</h2>
            </div>
            <div class="col col-20 price">
              <h2>{{item.price}}€</h2>
            </div>
          </div>
        </ion-item>
      </div>

    <div class="row linkButtonBar">
        <!-- <div class="col col-33 mapAccess">
          <h5>{{pub.distance}}m</h5>
        <div class="mapButton">
          <a ui-sref='mapDir({pubId:pub.id})'  class="button button-icon icon ion-map"></a>
        </div>
        </div> -->

        <div class="col col-33 social">
          <h5>Social</h5>
          <div class="socialButton">
          <a class="button ion-social-facebook button-clear button-dark" onclick="window.open('http://www.google.com/', '_blank', 'location=no'); return false;"></a>
          </div>
        </div>
        <div class="col col-33 rating">
          <h5>Note</h5>
          <div class="ratingButton">
          <a ng-click="showRating()" class="button icon-right ion-star button-clear button-dark">{{ratingAvg}}</a>
          </div>
        </div>
        <div class="col col-33 favourite">
          <h5>Favoris</h5>
          <div class="favouriteButton">
          <a class="button ion-heart button-clear button-dark"></a>
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
